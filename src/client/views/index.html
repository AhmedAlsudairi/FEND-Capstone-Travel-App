<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Capstone: Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">
    <div class="container">
      <div class="row">
     <h1>Capstone: Travel App</h1> 
    </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-12">
      <label for="city">Enter City: </label>
      <input type="text" id="city" placeholder="enter city here">
        </div>
    </div>
    <div class="row">
        <div class="col">
        <label for="date">Start Date: </label>
        <input type="date" id="date" placeholder="enter start date here">
        </div>
        
        <div class="col">
          <label for="endDate">End Date: </label>
          <input type="date" id="endDate" placeholder="enter end date here">
        </div>
    </div>
    <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
        <button id="create" type="button" class="btn btn-primary"> Create trip </button>
        <button id="remove" type="button" class="btn btn-danger"> Remove trip </button>
        <button id="print" type="button" class="btn btn-dark"> Print </button>
        </div>
        </div>
    </div>
  

    <div class="holder entry" id="entryHolder">
      <div class="title">Result:</div>
      <div id="entryHolder">
        <div id="city"></div>
        <div id="temp"></div>
        <div id="content"></div>
        <div id="duration"></div>
        <div id="countryInfo"></div>
      </div>
    </div>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
</body>

</html>
